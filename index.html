
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='%2339D3BB'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%3E%3Cpath%20d='M21%2015a2%202%200%200%201-2%202H7l-4%204V5a2%202%200%200%201%202-2h14a2%202%200%200%201%202%202z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conflict | Real-time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-gray-900: #0D1117;
            --color-gray-800: #161B22;
            --color-gray-700: #21262D;
            --color-gray-600: #30363D;
            --color-gray-500: #484F58;
            --color-gray-400: #8B949E;
            --color-gray-300: #C9D1D9;
            --color-gray-200: #F0F6FC; 
            --color-gray-100: #FFFFFF;
            --color-bg-button: #39D3BB;
        }
        body { background-color: var(--color-gray-900); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--color-gray-600); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-gray-500); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': 'var(--color-gray-900)',
              'gray-800': 'var(--color-gray-800)',
              'gray-700': 'var(--color-gray-700)',
              'gray-600': 'var(--color-gray-600)',
              'gray-500': 'var(--color-gray-500)',
              'gray-400': 'var(--color-gray-400)',
              'gray-300': 'var(--color-gray-300)',
              'blue-500': 'var(--color-bg-button)',
            }
          }
        }
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body class="bg-gray-900 text-gray-300 font-sans antialiased overflow-hidden">
    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center h-screen bg-gray-900">
      <div class="w-full max-w-sm p-8 space-y-6 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center">
          <h1 class="text-5xl font-black text-white tracking-tighter uppercase italic leading-none">Conflict</h1>
          <p class="mt-3 text-gray-500 text-sm font-medium">Your space to talk and belong.</p>
        </div>
        <div id="email-auth-container" class="space-y-4">
            <form id="signup-form" class="space-y-4">
                <h2 class="text-lg font-bold text-white">Create Account</h2>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-wider">Email</label>
                    <input id="signup-email" type="email" required class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 mt-1 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-wider">Password</label>
                    <input id="signup-password" type="password" required minlength="6" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 mt-1 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
                </div>
                <button type="submit" class="w-full py-3 font-black text-gray-900 bg-blue-500 rounded-lg hover:brightness-110 transition active:scale-[0.98]">Sign Up</button>
                <p class="text-center text-xs text-gray-500">Already have an account? <a href="#" id="show-signin-link" class="text-blue-400 hover:underline font-bold">Sign In</a></p>
            </form>
            <form id="signin-form" class="space-y-4 hidden">
                <h2 class="text-lg font-bold text-white">Welcome Back</h2>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-wider">Email</label>
                    <input id="signin-email" type="email" required class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 mt-1 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-wider">Password</label>
                    <input id="signin-password" type="password" required class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 mt-1 text-white focus:ring-2 focus:ring-blue-500/50 outline-none transition-all">
                </div>
                <button type="submit" class="w-full py-3 font-black text-gray-900 bg-blue-500 rounded-lg hover:brightness-110 transition active:scale-[0.98]">Sign In</button>
                <p class="text-center text-xs text-gray-500">No account? <a href="#" id="show-signup-link" class="text-blue-400 hover:underline font-bold">Create one</a></p>
            </form>
        </div>
        <div class="relative flex items-center py-2">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="px-3 text-gray-600 text-[10px] font-black uppercase tracking-widest">Or</span>
            <div class="flex-grow border-t border-gray-700"></div>
        </div>
        <button id="login-button" class="w-full flex items-center justify-center py-3 font-bold text-gray-300 bg-gray-900 border border-gray-700 rounded-lg hover:bg-gray-700 transition active:scale-[0.98]">
          <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.582-3.651-11.181-8.584l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.021 35.596 44 30.138 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
          <span>Continue with Google</span>
        </button>
      </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="hidden h-screen flex relative overflow-hidden bg-gray-900">
      <div id="server-list-container" class="w-16 bg-gray-900 py-3 flex flex-col items-center space-y-2 border-r border-black overflow-y-auto no-scrollbar"></div>
      
      <!-- Home View / Friends List -->
      <div id="home-view" class="w-60 bg-gray-800 flex-col hidden border-r border-gray-900 transition-all duration-300">
        <header class="px-4 h-12 flex items-center justify-between shadow-sm border-b border-gray-900 flex-shrink-0">
            <h1 id="home-view-title" class="font-bold text-white text-sm uppercase tracking-tighter">Home</h1>
            <button id="toggle-home-panel-button" class="p-1.5 text-gray-500 hover:text-white hover:bg-gray-700 rounded-lg transition"></button>
        </header>
        <div id="home-view-content" class="flex-1 flex flex-col overflow-hidden">
            <div id="home-nav" class="flex p-2 border-b border-gray-900 text-[10px] font-black uppercase tracking-widest flex-shrink-0 space-x-1">
                <button data-tab="friends" class="home-nav-button flex-1 px-2 py-1.5 rounded-lg bg-gray-700 text-white transition-colors">Friends</button>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div id="friends-tab-panel">
                    <nav id="friend-list" class="p-2 space-y-0.5"></nav>
                </div>
            </div>
            <footer class="h-14 bg-gray-900 p-2 flex items-center justify-between border-t border-gray-900">
                <button class="user-info-panel flex items-center truncate text-left hover:bg-gray-700/50 p-1.5 rounded-lg flex-1 min-w-0 transition-all"></button>
            </footer>
        </div>
    </div>

      <!-- Channel List Panel -->
      <div id="channel-list-panel" class="w-60 bg-gray-800 flex-col hidden border-r border-gray-900 transition-all duration-300">
        <header id="server-name-header" class="px-4 h-12 flex items-center justify-between shadow-sm border-b border-gray-900 relative">
            <span id="server-name-text" class="font-bold text-white text-sm truncate uppercase tracking-tighter"></span>
            <button id="server-options-button" class="text-gray-500 hover:text-white transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            <div id="server-options-dropdown" class="hidden absolute right-3 left-3 top-13 mt-1 bg-gray-900 rounded-xl shadow-2xl z-20 border border-gray-800 overflow-hidden ring-1 ring-black/50 p-1">
                <button id="leave-server-button" class="w-full text-left px-3 py-2 text-xs text-red-500 font-bold hover:bg-red-500 hover:text-white rounded-lg transition-colors flex items-center justify-between">Leave Server</button>
            </div>
        </header>
        <nav id="channel-list" class="flex-1 p-2 space-y-0.5 overflow-y-auto"></nav>
        <footer class="h-14 bg-gray-900 p-2 flex items-center justify-between border-t border-gray-900">
            <button class="user-info-panel flex items-center truncate text-left hover:bg-gray-700/50 p-1.5 rounded-lg flex-1 min-w-0 transition-all"></button>
        </footer>
      </div>

      <!-- Chat Panel -->
      <div id="chat-panel" class="flex-1 flex flex-col bg-gray-700 relative">
        <div id="placeholder-view" class="flex-1 flex items-center justify-center">
            <div class="text-center space-y-3 opacity-20 pointer-events-none select-none">
                <h2 class="text-6xl font-black text-white italic uppercase tracking-tighter leading-none">Conflict</h2>
                <p class="text-gray-300 text-sm font-bold tracking-widest uppercase">Select a conversation</p>
            </div>
        </div>
        <div id="chat-view" class="hidden flex-1 flex-col overflow-hidden">
          <header id="chat-header" class="h-12 flex items-center px-4 shadow-sm border-b border-gray-900 flex-shrink-0 bg-gray-800/50 backdrop-blur-sm"></header>
          <main class="flex-1 flex overflow-hidden">
            <div class="flex-1 flex flex-col overflow-hidden">
              <div id="message-list" class="flex-1 p-2 overflow-y-auto space-y-0.5"></div>
              <div class="px-4 pb-4 flex-shrink-0">
                <form id="message-form" class="bg-gray-800 border border-gray-900 rounded-xl flex items-center px-4 shadow-2xl ring-1 ring-white/5 focus-within:ring-blue-500/50 transition-all">
                  <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 bg-transparent py-4 text-sm text-white placeholder-gray-500 focus:outline-none" autocomplete="off" maxlength="500" />
                  <button type="submit" id="send-button" class="text-blue-500 hover:scale-110 disabled:text-gray-700 transition transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                  </button>
                </form>
                <div class="text-right text-[8px] font-black text-gray-600 pr-2 pt-1.5 h-4 uppercase tracking-tighter opacity-50">
                    <span id="char-counter">0 / 500</span>
                </div>
              </div>
            </div>
            <aside id="user-list-aside" class="w-56 bg-gray-800/80 p-2 overflow-y-auto border-l border-gray-900 hidden lg:block"></aside>
          </main>
        </div>
        
        <!-- Video Call View -->
        <div id="video-call-view" class="hidden absolute inset-0 bg-gray-900 z-30 flex flex-col items-center justify-center">
            <video id="remote-video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="video-call-status" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900/80 backdrop-blur-xl p-4 text-center z-40"></div>
            <div id="local-video-container" class="absolute top-6 right-6 w-56 h-40 bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700 z-50 cursor-move" style="display: none;">
                <video id="local-video" autoplay muted playsinline class="w-full h-full object-cover"></video>
            </div>
            <div id="video-call-controls" class="absolute bottom-10 flex items-center space-x-5 p-4 px-8 bg-gray-800/80 backdrop-blur-2xl border border-white/5 rounded-full shadow-2xl z-50" style="display: none;"></div>
        </div>
      </div>
    </div>

    <!-- Create/Join Modal -->
    <div id="add-server-modal" class="hidden fixed inset-0 bg-black/60 z-50 items-center justify-center backdrop-blur-md">
        <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-sm shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-black text-center text-white mb-6 uppercase italic tracking-tighter">Room Code</h2>
            
            <div class="space-y-6">
                <form id="add-server-form" class="space-y-3">
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Create New Room</label>
                    <div class="flex space-x-2">
                        <input id="server-name-input" type="text" placeholder="Room Name" class="flex-1 bg-gray-900 border border-gray-700 rounded-xl p-3 text-white outline-none focus:ring-2 focus:ring-blue-500/50" />
                        <button type="submit" class="px-4 bg-blue-500 text-gray-900 rounded-xl font-black text-xs uppercase transition hover:brightness-110 active:scale-95">Create</button>
                    </div>
                </form>

                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="px-3 text-gray-600 text-[10px] font-black uppercase tracking-widest">Or</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>

                <form id="join-server-form" class="space-y-3">
                    <label class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Join by Room Code</label>
                    <div class="flex space-x-2">
                        <input id="join-server-input" type="text" placeholder="Enter code..." class="flex-1 bg-gray-900 border border-gray-700 rounded-xl p-3 text-white outline-none focus:ring-2 focus:ring-blue-500/50" required />
                        <button type="submit" class="px-4 bg-blue-500 text-gray-900 rounded-xl font-black text-xs uppercase transition hover:brightness-110 active:scale-95">Join</button>
                    </div>
                </form>
            </div>

            <div class="mt-8">
                 <button type="button" id="cancel-add-server" class="w-full py-2 text-gray-400 text-xs font-black uppercase tracking-widest hover:text-white transition">Cancel</button>
            </div>
        </div>
    </div>

    <div id="my-profile-modal" class="hidden">
        <span id="friend-code-display"></span>
    </div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
